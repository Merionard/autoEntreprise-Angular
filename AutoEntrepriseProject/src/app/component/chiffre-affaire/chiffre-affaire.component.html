<p>Déclaration de Chiffre d'affaire pour la période du {{dateMoisPrecedent}} au .</p>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
      <label for="montantCa">
        Votre chiffre d'affaire mensuel
      </label>
      <input type="number" id="montantCa" class="form-control" name="montantCa" ngModel required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Déclarer</button>
</form>
